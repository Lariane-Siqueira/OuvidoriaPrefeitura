<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
      rel="stylesheet"
    />

    <!-- MDB -->
    <script
      defer
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>

    <script defer src="/scripts/script.js"></script>
    <link rel="stylesheet" href="/styles/style.css" />

    <title>Ouvidoria Prefeitura de São José dos Campos</title>
  </head>
  <body>
    <main>
        <div id="logo">
            <img src="/images/logo.png" alt="logoPrefeitura" />
        </div>
        <div id="teste">
            <container id="texto">
              <div id="text">
                <h5>Dados de Identificação</h5>
              </div>
              <div>
                  <p>
                      Preencha corretamente as informações abaixo, pois caso necessário
                      será realizado contato posterior para coleta de maioires informações
                      e detalhes sobre a reclamação.
                  </p>
              </div>
          </container>
        </div>
    <div id="formulario">
        <form>
          <!-- Name input -->
          <div class="form-outline mb-3">
            <input type="text" id="nome" class="form-control dados" required />
            <label class="form-label" for="nome">Nome</label>
          </div>

          <!-- Cep input -->
          <div class="form-outline mb-3"> 
            <input type="text" id="cep" class="form-control dados" maxlength="8" required />
            <label class="form-label" for="cep">CEP</label>
          </div>

          <!-- Endereço input -->
          <div class="form-outline mb-3">
            <input type="text" id="endereço" class="form-control dados" required/>
            <label class="form-label" for="endereço">Endereço</label>
          </div>

          <!-- Estado e cidade inputs -->
          <div class="row mb-3">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="estado" class="form-control dados" required/>
                <label class="form-label" for="estado">Estado</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="cidade" class="form-control dados" required/>
                <label class="form-label" for="cidade">Cidade</label>
              </div>
            </div>
          </div>

          <!-- Bairro input -->
          <div class="form-outline mb-3">
            <input type="text" id="bairro" class="form-control dados" required/>
            <label class="form-label" for="bairro">Bairro</label>
          </div>

          <!-- Telefone input -->
          <div class="form-outline mb-3">
            <input
              type="tel"
              id="telefone"
              class="form-control dados"
              maxlength="11"
              required
            />
            <label class="form-label" for="telefone">Telefone</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-3">
            <input type="email" id="email" class="form-control dados" required/>
            <label class="form-label" for="email">Email</label>
          </div>

          <!-- Select -->
          <select class="form-select mb-3">
            <option selected disabled>Selecione a área do problema</option>
            <option value="buraco">Buraco na rua</option>
            <option value="arvore">Árvore caída</option>
            <option value="alagamento">Alagamento</option>
            <option value="poste">Poste caído</option>
          </select>

          <!-- Message input -->
          <div class="form-outline mb-3">
            <textarea
              class="form-control"
              id="mensagem"
              rows="4"
              data-mdb-showcounter="true"
              maxlength="800"
              required
            ></textarea>
            <label class="form-label" for="mensagem">Mensagem</label>
            <div class="form-helper"></div>
          </div>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-3">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="termos"
              checked
              required
            />
            <label class="form-check-label" for="termos">
              Concordo em fornecer meus dados pessoais para futuro contato
            </label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-3" id="btn-enviar">
            Enviar
          </button>
        </form>
    </div>
    </main>
  </body>
</html>
